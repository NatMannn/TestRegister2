<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>
<body>
        <section class="hero is-dark is-small">
            <div class="hero-head">
                <nav class="navbar">
                  <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                      <div class="navbar-end">
                        <a htef="index.html" class="navbar-item is-active">
                          Home
                        </a>
                       
                      </div>
                    </div>
                  </div>
                </nav>
              </div>
                <div class="hero-body">
                  <div class="columns">
                    <div class="column">
                        <div class="containner">
                            <div class="image is-128x128">
                              <img src="./photo/gudetama1.png">
                            </div>
                          </div>
                    </div>
                    <div class="column ">
                        <div class="container">
                            <h1 class="title">
                              Register
                            </h1>
                          </div>
                    </div>
                  </div>
                </div>
        </section>
        <br>
        <section>
            <div class="container ">
                    <div class="columns ">
                            <div class="column">
                              
                                  <div class="image is-1by1">
                                    <img src="./photo/gudetama3.png" >
                                  </div>   
                            </div>
                            <div class="column">
                                    <div class="field">
                                            <label class="label">Name</label>
                                            <div class="control has-icons-left has-icons-right">
                                                    <input class="input" id="name"type="text" placeholder="Text input">
                                                    <span class="icon is-small is-left">
                                                      <i class="fas fa-user"></i>
                                                    </span>
                                                    <span class="icon is-small is-right">
                                                      <i class="fas fa-check"></i>
                                                    </span>
                                              </div>
                                              <div class="help is-danger" id="help-name"></div>
                                          </div>
                                          
                                          <div class="field">
                                            <label class="label">Sername</label>
                                            <div class="control has-icons-left has-icons-right">
                                              <input class="input" id="surname" type="text" placeholder="Text input">
                                              <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                              </span>
                                              <span class="icon is-small is-right">
                                                <i class="fas fa-check"></i>
                                              </span>
                                            </div>
                                            <div class="help is-danger" id="help-sname"></div>
                                          </div>
                                          
                                          <div class="field">
                                            <label class="label">E-mail</label>
                                            <div class="control has-icons-left has-icons-right">
                                              <input class="input " id="mail" type="text" placeholder="example@mail.com">
                                              <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                              </span>
                                              <span class="icon is-small is-right">
                                                <i class="fas fa-exclamation-triangle"></i>
                                              </span>
                                            </div>
                                            <div class="help is-danger" id="hmail" ></div>
                                          </div>

                                          <div class="field">
                                                <label class="label">Password</label>
                                                <p class="control has-icons-left">
                                                  <input class="input" id="password" type="password" placeholder="Password">
                                                  <span class="icon is-small is-left">
                                                    <i class="fas fa-lock"></i>
                                                  </span>
                                                </p>
                                                <div class="help is-danger" ></div>
                                            </div>
                                          
                                            <div class="field">
                                                    <label class="label">Confirm Password</label>
                                                    <p class="control has-icons-left">
                                                      <input class="input" id="rpassword" type="password" placeholder="Password">
                                                      <span class="icon is-small is-left">
                                                        <i class="fas fa-lock"></i>
                                                      </span>
                                                    </p>
                                                    <div class="help is-danger" id="pnmatch"></div>
                                                </div>

                                          <div class="field">
                                            <label class="label">Sex</label>
                                            <div class="control">
                                              <div class="select">
                                                <select>
                                                  <option>male</option>
                                                  <option>female</option>
                                                </select>
                                              </div>
                                            </div>
                                          </div>
                            
                                          
                                          <div class="field">
                                            <div class="control">
                                              <label class="checkbox">
                                                <input id="checkbok" type="checkbox">
                                                I agree to the <a href="#">terms and conditions</a>
                                              </label>
                                            </div>
                                            <div class="help is-danger" id="help-chbox"></div>
                                          </div>
                                          
                                          <div class="field is-grouped">
                                            <div class="control">
                                              <button class="button is-link is-outlined" onclick="checkEmail()">Submit</button>
                                            </div>
                                            <div class="control">
                                              <button class="button is-text">Cancel</button>
                                            </div>
                                          </div>
                                
                            </div>
                        </div>
            </div>
           
        </section>
        
        <script>
                var one,two,three,four = false;
            function checkEmail(){
                var checkbok = document.getElementById("checkbok").checked;
                var name = document.getElementById("name").value;
                var surname = document.getElementById("surname").value;
                var mail = document.getElementById("mail").value;
                var cmail = mail.includes(".com", 0);
                var password = document.getElementById("password").value;
                var rpassword = document.getElementById("rpassword").value;
                if(cmail === false){
                    document.getElementById("mail").classList.add("is-danger");
                    document.getElementById("hmail").innerHTML = "This is not Email";
                }else{
                    document.getElementById("mail").classList.remove("is-danger");
                    document.getElementById("hmail").innerHTML = "";
                    one = true;
                }
                
                if(name === ""){
                  document.getElementById("name").classList.add("is-danger");
                  document.getElementById("help-name").innerHTML = "Name is Empty";
                }else{
                  document.getElementById("name").classList.remove("is-danger");
                  document.getElementById("help-name").innerHTML = "";
                }
                
                if(surname === ""){
                  document.getElementById("surname").classList.add("is-danger");
                  document.getElementById("help-sname").innerHTML = "Surame is Empty";
                }else{
                  document.getElementById("surname").classList.remove("is-danger");
                  document.getElementById("help-sname").innerHTML = "";
                }

                if(password != rpassword){
                    document.getElementById("password").classList.add("is-danger");
                    document.getElementById("rpassword").classList.add("is-danger");
                    document.getElementById("pnmatch").innerHTML = "password is not match";
                }else{
                    document.getElementById("password").classList.remove("is-danger");
                    document.getElementById("rpassword").classList.remove("is-danger");
                    document.getElementById("pnmatch").innerHTML = "";
                    two = true;
                }
                
                if(password == "" || rpassword == ""){
                  document.getElementById("password").classList.add("is-danger");
                    document.getElementById("rpassword").classList.add("is-danger");
                  document.getElementById("pnmatch").innerHTML = "password is empty";
                }else{
                  document.getElementById("password").classList.remove("is-danger");
                  document.getElementById("rpassword").classList.remove("is-danger");
                  document.getElementById("pnmatch").innerHTML = "";
                }

                if(checkbok == false){
                  document.getElementById("help-chbox").innerHTML = "Please Comfirm Condition"
                }else{
                  document.getElementById("help-chbox").innerHTML = ""
                }
                if(one == true && two == true && checkbok == true){
                  window.location.href = 'https://youtu.be/CIwWF1oZqeY';
                }
            }
        </script>
</body>
</html>
